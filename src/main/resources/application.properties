#配置数据库相关数据
spring.datasource.url = jdbc:mysql://localhost:3306/one?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =  root
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

#加载相关的mybatis的配置文件
mybatis.mapper-locations = classpath:/mapper/*.xml


spring.mvc.static-path-pattern=classpath:/**

#日志
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} %-5level %logger %msg%n 


#redis配置
#Redis服务器地址
spring.redis.host=192.168.238.128
#Redis服务器连接端口
spring.redis.port=6379
#Redis数据库索引（默认为0）
spring.redis.database=0  
#连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=50
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=3000
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=20
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=2
#连接超时时间（毫秒）
spring.redis.timeout=5000
